<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar  -->
      <nav class="navbar-container">
        <div class="img-container">
          <img src="assets/white-logo.png" class="img-fix">
        </div>
        <div class="list">
          <a href="#" class="list-item">Our Menu</a>
          <a href="#" class="list-item">Maps</a>
          <a href="#" class="list-item">About</a>
          <a href="#" class="list-item">Contact</a>
        </div>
        <div class="button-div">
          <button class="button-order">Order</button>
        </div>
      </nav>
      <!-- Navbar complete -->

      <!-- heading -->
      <div class="heading">
        <h1 class="hero-heading">
          A Restaurant That <span class="serves">Only Serves</span> <span class="food">Delicious Food</span>
        </h1>
      </div>
      <!-- heading complete -->
      <!-- button -->

      <div class="button-read">
        <button class="read">Read Our Menu</button>
      </div>

      <!-- button read end -->

      <div class="scroll-img">
        <div class="img-scroll">
          <img src="assets/scrool.png" class="img-scroll-fix">
        </div>
       
      </div>
    </div>
      
  </body>
</html>
